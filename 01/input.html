<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    <h3>Input Tag</h3>
    <input type="text" name="" id="id"><br>
    <input type="password" name="" id="password"><br>
    <input type="email" name="" id="email"><br>
    <input type="checkbox" name="" id="checkbox"><br>
    <input type="radio" name="" id="radio"><br>
    <input type="image" src="" alt="" id="image"><br>
    <input type="file" name="" id="file">
    <input type="hidden" name="" id="hidden">
</body>
</html>
