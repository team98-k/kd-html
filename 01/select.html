<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <h3>Select Tag</h3>
    <select name="" id="">
        <option value="">선택</option>
        <option value="">떡볶이</option>
        <option value="">김밥</option>
        <option value="">오뎅</option>
    </select>

    <select multiple>
        <option value="">선택</option>
        <option value="">떡볶이</option>
        <option value="">김밥</option>
        <option value="">오뎅</option>
    </select>
</body>
</html>
