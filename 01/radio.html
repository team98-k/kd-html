<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
<body>
    <h3>Radio</h3>
    <div>
        <label for="m">남자</label>
        <input type="radio" name="trans" id="m">
        <label for="f">여자</label>
        <input type="radio" name="trans" id="f">
    </div>
    <h3>checkbox</h3>
    <div>
        <label for="coinking">코안왕</label>
        <input type="checkbox" name="hobby" id="coinking">
        <label for="nohobby">꿈이 없다.</label>
        <input type="checkbox" name="hobby" id="nohobby">

    </div>
</body>
</html>
