<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes move{
            from{
                margin-left: 1200px;
            }
            to{
                margin-left: 0;;
            }
        }
    </style>
</head>
<body>
    <div>
        안녕하세요. 애니메이션이 어떻게 되는지 한번 알아볼게요~
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세~
    </div>
</body>
</html>
