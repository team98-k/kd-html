<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return check()">
        <label for="h1">등산</label>
        <input type="checkbox" name="hobby" id="h1">
        <label for="h2">게임</label>
        <input type="checkbox" name="hobby" id="h2">
        <label for="h3">오토바이</label>
        <input type="checkbox" name="hobby" id="h3">
        <label for="h4">음주</label>
        <input type="checkbox" name="hobby" id="h4">
        <button>취미 선택</button>
    </form>
    <script>
        function check(){
            const hobbyObjs = document.querySelectorAll('input[name=hobby]:checked');
            if(hobbyObjs.length<2){
                alert('취미는 2개이상 선택해야합니다.');
                return false;
            }
        }
    </script>
</body>
</html>
